version: "3"

networks:
  sptest_deps_sptest:
    external: true

services:
  sp-ch-1:
    image: clickhouse/integration-test:latest
    container_name: sp-ch-1
    hostname: sp-ch-1
    restart: always
    networks:
      - sptest_deps_sptest
    ports:
      - ${SP_CLICKHOUSE_1_PORT}:9000
    environment:
      CLICKHOUSE_WATCHDOG_ENABLE: 0
      CLICKHOUSE_NATS_TLS_SECURE: 0
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    volumes:
      - ${SP_DATA_DIR:-./data}/clickhouse_1/data:/var/lib/clickhouse/
      - ${SP_DATA_DIR:-./data}/clickhouse_1/log:/var/log/clickhouse-server/
      - ${SP_CLICKHOUSE_CONF_DIR:-./conf}/clickhouse_1/:/etc/clickhouse-server/
      - ${SP_CLICKHOUSE_BIN_DIR}/clickhouse:/usr/bin/clickhouse
      - ${SP_CLICKHOUSE_BIN_DIR}/clickhouse-odbc-bridge:/usr/bin/clickhouse-odbc-bridge
      - ${SP_CLICKHOUSE_BIN_DIR}/clickhouse-library-bridge:/usr/bin/clickhouse-library-bridge
    entrypoint: bash -c "trap 'pkill tail' INT TERM; clickhouse server --config-file=/etc/clickhouse-server/config.xml --log-file=/var/log/clickhouse-server/clickhouse-server.log --errorlog-file=/var/log/clickhouse-server/clickhouse-server.err.log --daemon; coproc tail -f /dev/null; wait $$!"
    cap_add:
      - SYS_PTRACE
      - NET_ADMIN
      - IPC_LOCK
      - SYS_NICE
      # for umount/mount on fly
      - SYS_ADMIN
    
  sp-ch-2:
    image: clickhouse/integration-test:latest
    container_name: sp-ch-2
    hostname: sp-ch-2
    restart: always
    networks:
      - sptest_deps_sptest
    ports:
      - ${SP_CLICKHOUSE_2_PORT}:9000
    environment:
      CLICKHOUSE_WATCHDOG_ENABLE: 0
      CLICKHOUSE_NATS_TLS_SECURE: 0
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    volumes:
      - ${SP_DATA_DIR:-./data}/clickhouse_2/data:/var/lib/clickhouse/
      - ${SP_DATA_DIR:-./data}/clickhouse_2/log:/var/log/clickhouse-server/
      - ${SP_CLICKHOUSE_CONF_DIR:-./conf}/clickhouse_2/:/etc/clickhouse-server/
      - ${SP_CLICKHOUSE_BIN_DIR}/clickhouse:/usr/bin/clickhouse
      - ${SP_CLICKHOUSE_BIN_DIR}/clickhouse-odbc-bridge:/usr/bin/clickhouse-odbc-bridge
      - ${SP_CLICKHOUSE_BIN_DIR}/clickhouse-library-bridge:/usr/bin/clickhouse-library-bridge
    entrypoint: bash -c "trap 'pkill tail' INT TERM; clickhouse server --config-file=/etc/clickhouse-server/config.xml --log-file=/var/log/clickhouse-server/clickhouse-server.log --errorlog-file=/var/log/clickhouse-server/clickhouse-server.err.log --daemon; coproc tail -f /dev/null; wait $$!"
    cap_add:
      - SYS_PTRACE
      - NET_ADMIN
      - IPC_LOCK
      - SYS_NICE
      # for umount/mount on fly
      - SYS_ADMIN
      